<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- My CSS and Bootstrap CSS are linked here -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>To-Do</title>
</head>
<body>
    <h1 class="title">Hello</h1>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <form name="Form">
                     <!-- Here is the form to add a to-do list: -->
                    <label for="name" >Name: </label><br>
                    <input type="text" id="name" name="name" placeholder="Person creating to-do:"><br>        
                    <label for="description">Description: </label><br>
                    <input type="text" id="description" name="description" placeholder="Description of to-do: "> <br>       
                    <label for="assignedTo">Assigned to: </label><br>
                    <input type="text" id="assignedTo" name="assignedTo" placeholder="Who is this assigned to:"><br>        
                    <label for="dueDate">Due Date: </label><br>
                    <input type="date" id="dueDate" name="dueDate" placeholder="The Date by which it's all due"> <br> 
                    <label for="status" >Choose the status: </label> <br>
                    <select id="status" name="status">
                        <option value="ToDo">To do</option>
                        <option value="Progress">Progress</option>
                        <option value="Review">Review</option>
                        <option value="Done">Done</option>
                    </select> <br> <br>        
                    <button onclick="validateForm()" type="button" value="Add item" class="btn btn-primary" id="addTask" > Add Item </button><br> <br> <br>
                </form>
            </div>
            <div class="col">
                <!-- List of tasks: -->
                <div class="taskList"> <br>
                    <div class="list-group" id="taskSummary">
                        <!-- The summary cards will go here -->
                        
                    </div>
                </div>
            </div>
        </div> 
    </div>


    <div class="container">
        <div class="row" id="displayedTask">

            <!-- All the task cards will be displayed here -->
        </div>
    </div>



    <!-- My JS and Bootstrap JS are linked here -->

    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
</body>
</html>
